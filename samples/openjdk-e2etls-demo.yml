apiVersion: apps/v1
kind: Deployment
metadata:
  name: openjdk-demo
  labels:
    app: openjdk-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openjdk-demo
  template:
    metadata:
      labels:
        app: openjdk-demo
    spec:
      volumes:
        - name: openjdk-demo-cert-mount
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "azure-{{KVNAME}}"
      containers:
        - name: openjdk-demo
          image: {{ACRNAME}}.azurecr.io/openjdk-demo:0.0.1
          env:
            - name: SSL_ENABLED
              value: "true"
            - name: SSL_STORE
              value: "/cert/identity.p12"
            - name: KEY_STORE_PASSWD
              value: ""
          volumeMounts:
            - name: openjdk-demo-cert-mount
              mountPath: "/cert"
              readOnly: true
          ports:
            - containerPort: 8080
          imagePullPolicy: Always
          resources:
            requests:
              memory: "128Mi"
              cpu: "500m"
            limits:
              memory: "512Mi"
              cpu: "1"
---
apiVersion: v1
kind: Service
metadata:
  name: openjdk-demo-service
  labels:
    app: openjdk-demo
spec:
  selector:
    app: openjdk-demo
  ports:
    - name: https
      protocol: TCP
      port: 8443
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openjdk-demo-ingress
  labels:
    app: openjdk-demo
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    kubernetes.io/tls-acme: "true"
    cert-manager.io/acme-challenge-type: "{{CHALLENGE_TYPE}}"
    appgw.ingress.kubernetes.io/use-private-ip: "{{PRIVATEIP}}"
    appgw.ingress.kubernetes.io/ssl-redirect: "true"
    appgw.ingress.kubernetes.io/backend-protocol: "https"
    appgw.ingress.kubernetes.io/backend-hostname: "openjdk-demo-service"
    appgw.ingress.kubernetes.io/appgw-trusted-root-certificate: "openjdk-demo-service"
spec:
  tls:
    - hosts:
        - openjdk-demo.{{DNSZONE}}
      secretName: tls-secret
  rules:
    - host: openjdk-demo.{{DNSZONE}}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: openjdk-demo-service
                port:
                  name: https
