name: Publish Helper Gtihub Page

on:
  push:
    paths:
      - ".github/workflows/ghpages.yml"
      - "helper/**"

jobs:
  HelperAppBuildTestPublish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - uses: actions/setup-node@v2
        name: Install Node
        with:
          node-version: '14'
          
      - name: Build
        run: |
          cd helper
          npm install
          REACT_APP_APPINSIGHTS_KEY=${{ secrets.REACT_APP_APPINSIGHTS_KEY}} REACT_APP_K8S_VERSION="1.20.9" REACT_APP_AZ_TEMPLATE_ARG="--template-uri https://github.com/Azure/Aks-Construction/releases/download/0.1.7-preview/main.json" npm run build
          (npm run start&)
          
      - name: Playwright - Install OS dependencies
        run: npx playwright install-deps chromium
        
      - name: Playwright - Install test cli
        run: npm install -D @playwright/test
        
      - name: Test web server is up
        run: curl http://localhost:3000/Aks-Construction
        
      - name: Playwright - Run helper tests
        env:
          filenamewordmatch: 'helper'
        run: npx playwright test --browser chromium -g '${{ env.filenamewordmatch }}'
        
      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: gh-pages
          build_dir: helper/build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
