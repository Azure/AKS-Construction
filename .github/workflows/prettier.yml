name: Code pretty

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
          persist-credentials: false

      - name: Prettify code
        uses: creyD/prettier_action@v4.2
        with:
          dry: True
          only_changed: ${{ github.event_name == 'pull_request' }}
          github_token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
